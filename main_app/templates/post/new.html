{% extends 'base.html' %}

{% block title %}
+ new post
{% endblock %}

{% block content %}

<div class='new-post-container'>
  <h1>+ create a new post</h1>

  {{ form.media }}

  <form method='POST'>
    {% csrf_token %}
    {{form.as_p}}

    <input class='btn btn-sm btn-outline-dark mb-2' type='submit' value="submit">
  </form>
  <a href='{% url 'posts' %}' class='btn btn-sm btn-outline-dark mb-2'>cancel</a>
</div>
{% endblock %}
