{% extends 'base.html' %}

{% block title %}
+ Post
{% endblock %}

{% block content %}

  <h1>+ Post</h1>

  {{ form.media }}

  <form method='POST'>
    {% csrf_token %}
    {{form.as_p}}

    <input class='btn btn-sm btn-outline-info' type='submit' value="Submit">
  </form>
  <a href='{% url 'posts' %}' class='btn btn-sm btn-outline-info'>Cancel</a>

{% endblock %}
