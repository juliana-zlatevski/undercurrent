{% extends 'base.html' %}

{% block title %}
+ new post
{% endblock %}

{% block content %}

  <h1>+ new post</h1>

  {{ form.media }}

  <form method='POST'>
    {% csrf_token %}
    {{form.as_p}}

    <input class='btn btn-sm btn-outline-info' type='submit' value="submit">
  </form>
  <a href='{% url 'posts' %}' class='btn btn-sm btn-outline-info'>cancel</a>

{% endblock %}
