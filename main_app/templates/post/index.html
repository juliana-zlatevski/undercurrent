{% extends 'base.html' %} 

{% block title %} 
post feed
{% endblock %} 

{% block content %}  

  <div class='post-index-feed-container'>
    {% for post in posts %}
      <a href='{% url 'post_details' post.id %}'>
        {% if post.content %}
        <p>{{ post.content }}</p>
        {% else %}
        <img class='index-gallery' src="{{ post.photo.cdn_url }}">
        {% endif %}
      </a>
    {% endfor %}
  </div>  
{% endblock %}
