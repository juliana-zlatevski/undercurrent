{% extends 'base.html' %} 

{% block title %} 
post feed
{% endblock %} 

{% block content %}  
  <a href='{% url 'create_post' %}' class='btn btn-sm btn-outline-info mt-6'>+ New Post</a>
    {% for post in posts %}
      <a href='{% url 'post_details' post.id %}'>
        {% if post.content %}
        <p>{{ post.content }}</p>
        {% else %}
        <img src="{{ post.photo.cdn_url }}">
        {% endif %}
      </a>
    {% endfor %}
        
{% endblock %}
