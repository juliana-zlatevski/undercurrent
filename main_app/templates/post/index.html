{% extends 'base.html' %} 

{% block title %} 
Recent Posts
{% endblock %} 

{% block content %}  
<a href='{% url 'create_post' %}' class='btn btn-outline-info mt-6'>+</a>
    {% for post in posts %}
      <a href="#">
        {% if post.content %}
        <p>{{ post.content }}</p>
        {% else %}
        <img src="{{ post.photo.cdn_url }}">
        {% endif %}
      </a>
    {% endfor %}
        
{% endblock %}
