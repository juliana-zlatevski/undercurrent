{% extends 'base.html' %} 

{% block title %} 
Recent Posts
{% endblock %} 

{% block content %}  

  <h5>posts</h5>
    {% for post in posts %}
      <a href="#">
        {% if post.content %}
        <p>{{ post.content }}</p>
        {% else %}
        <img src="{{ post.photo.cdn_url }}-/resize/200x200/">
        {% endif %}
      </a>
    {% endfor %}
        
{% endblock %}
