{% extends 'base.html' %}

{% block title %} 
edit post 
{% endblock %} 

{% block content %}
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
          <h6>edit post</h6>

          {{ form.media }}
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-sm btn-outline-info" value="save changes"> 
          </form>
          <a href='{% url 'posts' %}' class='btn btn-sm btn-outline-info'>cancel</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
