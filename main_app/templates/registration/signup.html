{% extends 'base.html' %}
{% block content %}

<h2>Welcome!</h2>
<h5>Sign up below:</h5>

{% if error_message %}
  <h6 class="red-text">{{ error_message }}</h6>
{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-sm btn-outline-info" value="signup">
</form>

  <a href='{% url 'home' %}' 
     type="button" 
     class="btn btn-sm btn-outline-info">cancel
  </a>

{% endblock %}
