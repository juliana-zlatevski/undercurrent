{% extends 'base.html' %}
{% block content %}

<h1>Welcome back!</h1>
<h3>Please log in below:</h3>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-sm btn-outline-info" value="login">
  <input type="hidden" name="next" value="{{ next }}">
</form>

<a href='{% url 'home' %}' 
   type="button" 
   class="btn btn-sm btn-outline-info">cancel
</a>

{% endblock %}
