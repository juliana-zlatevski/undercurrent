{% extends 'base.html' %}

{% block title %}
{{ user.username }}
{% endblock %}

{% block content %}

  <div class="row">
    <div class="col s4">
      <div class="card">
          <div class="card-content">
          <img class="avatar" src="#">
            <h3>{{ profile.name }}</h3>
            <p>{{ profile.bio }}
            <p>Current city: {{ profile.location }}</p>
            <p>Joined: {{ profile.join_date }}</p>
          <div>
            <a href="" type="submit" class="btn-small">
              Edit Profile</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
