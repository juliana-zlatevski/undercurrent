{% extends 'base.html' %}

{% block title %}
{{ user.username }}
{% endblock %}

{% block content %}

  <div class="row">
    <div class="col s4">
      <div class="card">
        <div class="card-content">
          <img class="img-fluid" src="{{ profile.photo.cdn_url }}-/resize/200x200/">
            <h3>{{ profile.name }}</h3>
            <p>{{ profile.bio }}
            <p><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cursor" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z"/></svg> 
              {{ profile.location }}</p>
            <p>Joined: {{ profile.join_date }}</p>
            <div>
              <a href="{% url 'edit_profile' profile.id %}" type="submit" 
              class="btn btn-outline-info">Edit Profile</a>
              <a href="{% url 'create_post' %}" type="submit" 
              class="btn btn-outline-info">+ Post</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
